<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #0f2027;
            color: #f1f1f1;
        }

    
        .hero {
            height: 80vh;
            background:
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("pizza-bg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 55px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: slideFade 1.2s ease forwards;
        }

        .hero-content h1 {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .hero-content p {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            color: #e0e0e0;
        }

        .menu {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .menu-item {
            background-color: #1e1e1e;
            border-radius: 22px;
            padding: 22px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 22px 40px rgba(0,0,0,0.8);
        }

        .menu-item img {
            width: 100%;
            border-radius: 15px;
        }

        .menu-item h2 {
            margin: 15px 0 8px;
            font-size: 20px;
        }

        .stars {
            color: gold;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .menu-item p {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 12px;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a148c;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Pizza Time</h1>
            <p>Bold flavors. Perfect Slices.</p>
        </div>
    </section>

    <!-- MENU -->
    <section class="menu">

        <div class="menu-item">
            <img src="pizza1.jpg" alt="Cheese Pizza">
            <h2>Cheesy Pizza</h2>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <p>Classic cheese pizza with tomato sauce and fresh basil.</p>
            <div class="price">₹299</div>
            <button>Order Now</button>
        </div>

        <div class="menu-item">
            <img src="pizza2.jpg" alt="Pepperoni Pizza">
            <h2>Pepperoni</h2>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <p>Loaded with pepperoni and extra mozzarella cheese.</p>
            <div class="price">₹349</div>
            <button>Order Now</button>
        </div>

        <div class="menu-item">
            <img src="pizza3.jpg" alt="Veggie Pizza">
            <h2>Veggie Delight</h2>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <p>Fresh vegetables with cheese on a crispy crust.</p>
            <div class="price">₹329</div>
            <button>Order Now</button>
        </div>

    </section>

</body>
</html>
